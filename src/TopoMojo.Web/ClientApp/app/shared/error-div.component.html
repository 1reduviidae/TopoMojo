<div *ngFor="let e of errors"
    class="alert alert-danger alert-dismissible" role="alert">
    <button (click)="errorCleared(e)" type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
    <span translate>{{filter(e.message)}}</span>
    <!-- <span *ngIf="isTranslatable(e.message)" translate>{{filter(e.message)}}</span>
    <span *ngIf="!isTranslatable(e.message)">{{e.message}}</span> -->
</div>
