<div class="row">
    <div class="col-xs-8 col-xs-offset-2" id="login-well">
        <section class="well">
            <div *ngIf="allowExternalLogin" class="text-center">
                <button (click)="oidcLogin()" class="btn btn-primary btn-lg">
                    <i class="fa fa-login fa-3x"></i> External Login
                </button>
                <hr />
            </div>
            <div class="form-group">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group" *ngIf="mode!=0"><button type="button" (click)="setMode(0)" class="btn btn-default">Login</button></div>
                    <div class="btn-group" *ngIf="mode!=1"><button type="button" (click)="setMode(1)" class="btn btn-default">OTP</button></div>
                    <div class="btn-group" *ngIf="mode!=2"><button type="button" (click)="setMode(2)" class="btn btn-default">2FA</button></div>
                    <div class="btn-group" *ngIf="mode!=3"><button type="button" (click)="setMode(3)" class="btn btn-default">Reset</button></div>
                    <div class="btn-group" *ngIf="mode!=4"><button type="button" (click)="setMode(4)" class="btn btn-default">Register</button></div>
                </div>
            </div>
            <h4>{{ title }}</h4>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input
                            class="form-control"
                            id="username"
                            name="username"
                            [(ngModel)]="username"
                            placeholder="Username"
                            required>
                    </div>
                </div>
                <div *ngIf="mode != 1" class="form-group">
                    <label for="pass1" class="sr-only">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input
                            class="form-control"
                            id="pass1"
                            type="password"
                            name="pass1"
                            [(ngModel)]="pass1"
                            placeholder="Password"
                            required>
                    </div>
                </div>
                <div *ngIf="mode > 2" class="form-group">
                    <label for="pass2" class="sr-only">Confirm Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input
                            class="form-control"
                            id="pass2"
                            type="password"
                            name="pass2"
                            [(ngModel)]="pass2"
                            placeholder="Password"
                            required>
                    </div>
                </div>
                <div *ngIf="mode > 0" class="form-group">
                    <label for="code" class="sr-only">Confirmation Code</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-gear"></i></span>
                        <input
                            class="form-control"
                            id="code"
                            name="code"
                            type="text"
                            [(ngModel)]="code"
                            placeholder="Code"
                            required>
                        <span class="input-group-btn">
                            <button type="button" (click)="requestCode()" class="btn btn-default" [disabled]="codeSent">
                                <i class="fa fa-send"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <p *ngIf="errorMessage" class="text text-danger">{{ errorMessage }}</p>
                    <p *ngIf="infoMessage" class="text text-info">{{ infoMessage }}</p>
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">{{ title }}</button>
                </div>
            </form>
        </section>
    </div>
</div>
