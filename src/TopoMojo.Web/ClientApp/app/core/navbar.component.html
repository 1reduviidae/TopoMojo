<div *ngIf="!layout.embedded" class="text-center">
    <h2>{{appName}}</h2>
    <ul *ngIf="profile" class="list-inline">
        <li [routerLinkActive]="['link-active']">
            <a [routerLink]="['/browse']" [routerLinkActive]="['link-active']" [tooltip]="'BROWSE' | translate | lowercase">
                <span class='fa fa-list fa-2x'></span>
                <!--Browse-->
            </a>
        </li>
        <li [routerLinkActive]="['link-active']">
            <a [routerLink]="['/topo']" [routerLinkActive]="['link-active']" [tooltip]="'WORKSPACE' | translate | lowercase">
                <span class='fa fa-wrench fa-2x'></span>
                <!--Workspace-->
            </a>
        </li>
        <li [routerLinkActive]="['link-active']">
            <a [routerLink]="['/mojo']" [routerLinkActive]="['link-active']" [tooltip]="'GAMESPACE' | translate | lowercase">
                <span class='fa fa-flash fa-2x'></span>
                <!--Gamespace-->
            </a>
        </li>
        <li *ngIf="profile.isAdmin" [routerLinkActive]="['link-active']">
            <a [routerLink]="['/admin']" [routerLinkActive]="['link-active']" [tooltip]="'ADMIN' | translate | lowercase">
                <span class='fa fa-cog fa-2x'></span>
                <!--Admin-->
            </a>
        </li>
        <li>
            <a (click)="logout()" [tooltip]="'LOGOUT' | translate | lowercase">
                <span class='fa fa-lock fa-2x'></span>
                <!--Logout-->
            </a>
        </li>
        <li>
            <a (click)="lang('en')" [tooltip]="'ENGLISH' | translate | lowercase">
                <span>en</span>
            </a>
        </li>
        <li>
            <a (click)="lang('ig')" [tooltip]="'PIGLATIN' | translate | lowercase">
                <span>ig</span>
            </a>
        </li>
    </ul>
</div>
