<h2 class="text-center login-title">TopoMojo</h2>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" id="login-well">
        <section class="well">
            <h5>Reset Password</h5>
            <form (ngSubmit)="reset()" #resetForm="ngForm">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input
                            class="form-control"
                            id="username"
                            name="username"
                            [(ngModel)]="username"
                            placeholder="Username"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass1" class="sr-only">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input
                            class="form-control"
                            id="pass1"
                            type="password"
                            name="pass1"
                            [(ngModel)]="pass1"
                            placeholder="Password"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass2" class="sr-only">Confirm Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input
                            class="form-control"
                            id="pass2"
                            type="password"
                            name="pass2"
                            [(ngModel)]="pass2"
                            placeholder="Password"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="sr-only">Reset Code</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-gear"></i></div>
                        <input
                            class="form-control"
                            id="code"
                            name="code"
                            type="text"
                            [(ngModel)]="code"
                            placeholder="Code"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <p *ngIf="errorMessage" class="text text-danger">{{errorMessage}}</p>
                    <button type="submit" class="btn btn-primary" [disabled]="!resetForm.form.valid">Reset</button>
                </div>
            </form>
        </section>
    </div>
</div>
