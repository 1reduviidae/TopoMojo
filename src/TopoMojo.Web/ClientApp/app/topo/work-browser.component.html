<div class="row">
    <div *ngIf="loading" class="text-center">
        <span class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></span>
    </div>
    <div>
        <button (click)="showEditor()" class="btn btn-link">
            <i class="fa fa-plus-circle"></i> <span>New</span>
        </button>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
        <topo-creator *ngIf="editorVisible"></topo-creator>
    </div>
        <!--<button *ngIf="hasMore>0" (click)="more()" class="btn btn-primary">
            <i class="fa fa-search"></i> More <span class="badge">{{hasMore}}</span>
        </button>-->
    <!--<div class="col-xs-12">
    </div>-->
    <search-bar (onSearch)="termChanged($event)" class="col-xs-12">
        <div *ngFor="let t of topos">
            <div class="col-xs-12">
                <h4>{{ t.name }}</h4>
                <div class="pull-right">
                    <button *ngIf="t.canManage" class="btn btn-link" tooltip="edit" [routerLink]="['/topo', t.id]">
                        <i class="fa fa-edit text text-success"></i>
                    </button>
                </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1">
                <p><span class="label label-default">By</span> {{t.people}}</p>
                <p><span class="label label-default">Description</span> {{ t.description }}</p>
            </div>
        </div>
    </search-bar>
</div>
