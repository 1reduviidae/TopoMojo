<div class="row">
    <div class="col-xs-12">
        <p>{{status}}</p>
        <p *ngIf="errorMessage" class="text text-danger">{{ errorMessage }}</p>

        <ul *ngIf="summary" class="list-inline">
            <li *ngIf="!summary.id && !launching">
                <button (click)="launch()" class="btn btn-primary">
                    <i class="fa fa-play"></i> Launch
                </button>
            </li>
            <li *ngFor="let vm of summary.vms">
                <button *ngIf="!vm.visible" class="btn btn-success" (click)="launchConsole(vm.id)">
                    <i class="fa fa-desktop"></i> {{ vm.name | untagged }}
                </button>
            </li>
            <li *ngIf="summary.id" class="pull-right">
                <confirm-delete
                    prompt="Confirm deletion of this instance."
                    tooltip="end instance"
                    (onDelete)="destroy($event)">
                </confirm-delete>
            </li>
        </ul>
        <div [innerHtml]="renderedDocument"></div>
    </div>
</div>
