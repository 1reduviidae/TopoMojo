<section class="row well">
    <form (ngSubmit)="save()" #createForm="ngForm">
        <div class="form-group">
            <label class="sr-only" for="username">Name</label>
            <input
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="topo.name"
                placeholder="Name"
                required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="username">Description</label>
            <textarea
                class="form-control"
                id="description"
                name="description"
                [(ngModel)]="topo.description"
                placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <error-div [errors]="errors"></error-div>
            <input type="submit" class="btn btn-primary pull-right" [disabled]="!createForm.form.valid" value="Create">
        </div>
    </form>
</section>
